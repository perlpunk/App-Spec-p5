name    = App-Spec
author  = Tina Müller <cpan2@tinita.de>
license = Perl_5
copyright_holder = Tina Müller
copyright_year   = 2019

version = 0.012

[@Filter]
-bundle = @Basic
-remove = GatherDir
option = for_basic

[AutoPrereqs]
skip = Swim
skip = Data::Dump$
skip = JSON::XS
[Prereqs]
perl = 5.10.0
List::Util = 1.33
YAML::PP = 0.015
[OverridePkgVersion]
[MetaProvides::Package]
[Test::Compile]
filename = t/00.compile.t

[CopyFilesFromBuild]
copy = Makefile.PL
; requires CopyFilesFromBuild >= 0.163040
copy = t/00.compile.t
copy = LICENSE

[GatherDir]
exclude_filename = Makefile.PL
exclude_filename = t/00.compile.t
exclude_filename = LICENSE

[MetaResources]
bugtracker.web    = https://github.com/perlpunk/App-Spec-p5/issues
repository.url    = git://github.com/perlpunk/App-Spec-p5.git
repository.web    = https://github.com/perlpunk/App-Spec-p5
repository.type   = git

[MetaJSON]
